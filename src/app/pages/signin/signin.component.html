  <a routerLink="/home">Home</a>
</div>

<div class="container">
  <h2>Sign In  logo here</h2>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required="true" formControlName="email">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required="true" formControlName="password">
    </fieldset>
    <p *ngIf="showErrorMsg">Please Try Again!</p>
    <button type="submit" [disabled]="!signinForm.valid">Sign In</button>
  </form>
</div>
